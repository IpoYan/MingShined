<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" name="viewport" id="viewport" content="width=640">
    <title>I-weather</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="//at.alicdn.com/t/font_426352_g2tge8c23ej0pb9.css"> -->
</head>

<body>
    <!-- 外套 -->
    <div class="wrap">
        <!-- 搜索框 -->
        <div class="search">
            <select name="city" id="city">
                <option value="101230810">永安</option>
                <option value="101230101">福州</option>
                <option value="101210101">杭州</option>
                <option value="101091101">秦皇岛</option>
                <option value="101260101">贵阳</option>
                <option value="101020100">上海</option>
                <option value="101010100">北京</option>
            </select>
            <a href="javascript:;" id="btn">查询</a>
        </div>
        <!-- 内容 -->
        <div class="content">
            <!-- 时间 -->
            <div class="date" id="time-box">
                <time datetime="2017-9-24" id="date" class="iconfont icon-jintian"></time>
            </div>
            <!-- 温度 -->
            <div class="temperature-box animated infinite bounce animated_slow">
                <div class="temperature" id="temval"></div>
                <h1 class="cityName iconfont icon-chengshi" id="cityName"></h1>
            </div>
            <!-- 详细信息 -->
            <div class="temp-info clearfix">
                <!-- 白天 -->
                <div class="day fl">
                    <div class="title">
                        <h1><i class="iconfont icon-taiyang animated flash animated_slow infinite"></i></h1>
                    </div>
                    <nav class="info" id="day">
                        <!--                         <li><i class="iconfont icon-tianqi">温度:35℃</i></li>
                        <li><i class="iconfont icon-tianqi">天气:晴朗</i></li>
                        <li><i class="iconfont icon-tianqi">风向:东南风</i></li>
                        <li><i class="iconfont icon-tianqi">风速:5级</i></li> -->
                    </nav>
                </div>
                <!-- 晚上 -->
                <div class="night fr">
                    <div class="title">
                        <h1><i class="iconfont icon-iconset0454 animated flash animated_slow infinite"></i></h1>
                    </div>
                    <nav class="info" id="night">
                        <!--                        <li><i class="iconfont icon-tianqi">温度:35℃</i></li>
                        <li><i class="iconfont icon-tianqi">天气:晴朗</i></li>
                        <li><i class="iconfont icon-tianqi">风向:东南风</i></li>
                        <li><i class="iconfont icon-tianqi">风速:5级</i></li> -->
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    window.onload = function() {
        var oBtn = document.getElementById('btn');
        var code = document.getElementById('city');
        var arr = ['day', 'night', 'date', 'temval', 'cityName'];
        code.onchange = function() {
            for (var i = 0; i < arr.length; i++) {
                document.getElementById(arr[i]).innerHTML = ' ';
                removeClassName('time-box', 'date');
            }
        }
        oBtn.onclick = function() {
            var url = 'http://cdn.weather.hao.360.cn/api_weather_info.php?app=hao360&_jsonp=weather&code=' + city.value;
            var script = document.createElement('script');
            script.src = url;
            document.body.appendChild(script);
            addClassName('time-box', 'date animated flip');
        }

        function addClassName(id, val) {
            document.getElementById(id).className = val;
        }

        function removeClassName(id, val) {
            document.getElementById(id).className = val;
        }
    }
    </script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
