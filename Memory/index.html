<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="width=640">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="sbu_font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript"></script>
</head>
<body>
<!-- 外套 -->
<div class="wrap">
    <!-- 内容区域 -->
    <div class="content" id="content">
        <!-- 头部 -->
        <header class="clearfix">
            <span class="fl sub-menu iconfont icon-caidan" id="show"></span>
            <span class="fr add iconfont icon-tianjia"></span>
            <div class="main-menu">
                <a href="javascript:;" class="open">朋友圈</a>
                <a href="javascript:;">空间</a>
            </div>
        </header>
        <!-- 内容主体 -->
        <div class="main">
            <div class="items clearfix">
                <div class="items-title clearfix">
                    <div class="photo fl">
                        <img src="img/p1.jpeg" alt="touxiang" width="60" height="60">
                    </div>
                    <h1 class="fl">Future</h1>
                    <div class="collect fr">
                        <i class="iconfont icon-xing1"></i>
                        <span>24</span>
                    </div>
                </div>
                <figure class="fig-box">
                    <figcaption><h1 id="tit">You are the apple of my eyes</h1></figcaption>
                    <div class="items-content">
                        <div class="pic">
                            <span>11:24</span>
                        </div>
                        <div class="items-menus clearfix">
                            <span class="fl like"><i class="iconfont icon-dianzan" id="thumb"></i><a href="javascript:;" id="like01">点赞</a></span>
                            <span class="fr share"><i class="iconfont icon-fenxiang"></i><a href="javascript:;" id="btn">分享</a></span>
                            <div class="comment">
                                <a href="javascript:;" id="comment"><i class="iconfont icon-pinglun"></i>评论</a>
                            </div>
                        </div>
                    </div>
                </figure>
            </div>
            <div class="items clearfix">
                <div class="items-title clearfix">
                    <div class="photo fl">
                        <img src="img/p2.jpeg" alt="touxiang" width="60" height="60">
                    </div>
                    <h1 class="fl">陈先生有酒有故事、</h1>
                    <div class="collect fr">
                        <i class="iconfont icon-xing1"></i>
                        <span>11</span>
                    </div>
                </div>
                <figure class="fig-box">
                    <figcaption><h1>At the touch of love everyone becomes a poet</h1></figcaption>
                    <div class="items-content">
                        <div class="pic pic-two">
                            <span>00:11</span>
                        </div>
                        <div class="items-menus clearfix">
                            <span class="fl like"><i class="iconfont icon-dianzan"></i><a href="javascript:;" id="like02">点赞</a></span>
                            <span class="fr share"><i class="iconfont icon-fenxiang"></i><a href="javascript:;">分享</a></span>
                            <div class="comment">
                                <a href="javascript:;"><i class="iconfont icon-pinglun"></i>评论</a>
                            </div>
                        </div>
                    </div>
                </figure>
            </div>
            <div class="items clearfix">
                <div class="items-title clearfix">
                    <div class="photo fl">
                        <img src="img/girl-p1.jpg" alt="touxiang" width="60" height="60">
                    </div>
                    <h1 class="fl">余生请你多多指教、</h1>
                    <div class="collect fr">
                        <i class="iconfont icon-xing1"></i>
                        <span>20</span>
                    </div>
                </div>
                <figure class="fig-box">
                    <figcaption><h1>To my one and only valentine: i love you</h1></figcaption>
                    <div class="items-content">
                        <div class="pic pic-three">
                            <span>05:20</span>
                        </div>
                        <div class="items-menus clearfix">
                            <span class="fl like"><i class="iconfont icon-dianzan"></i><a href="javascript:;" id="like03">点赞</a></span>
                            <span class="fr share"><i class="iconfont icon-fenxiang"></i><a href="javascript:;">分享</a></span>
                            <div class="comment">
                                <a href="javascript:;"><i class="iconfont icon-pinglun"></i>评论</a>
                            </div>
                        </div>
                    </div>
                </figure>
            </div>
        </div>
    </div>
    <!-- 遮罩层 -->
    <div class="mask" id="mask"></div>
    <!-- 左导航部分 -->
    <div class="sidebar" id="sidebar">
    	<span class="leave iconfont icon-caidan" id="quit"></span>
    	<div class="user-photo">
    		<div>
    			<img src="img/touxiang.png" alt="touxiang" width="120" height="120">
    		</div>
    	</div>
    	<div class="user-info">
    		<h1>陈先生有酒有故事、</h1>
    		<h2>
    			等级：
    			<i class="iconfont icon-taiyang"></i>
                <i class="iconfont icon-taiyang"></i>
    			<i class="iconfont icon-taiyang"></i>
                <i class="iconfont icon-1"></i>
                <i class="iconfont icon-1"></i>
    			<i class="iconfont icon-xing1"></i>
    		</h2>
    		<p>个性签名: To Be A Better Man</p>
    	</div>
    </div>
</div>
<script src='js/jquery-3.2.1.min.js'></script>
<script type="text/javascript" src="js/index.js"></script>
</script>
</body>
</html>
