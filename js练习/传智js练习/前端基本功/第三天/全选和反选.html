    <script type="text/javascript">
    function $(id) { return document.getElementById(id); }
    var oAll = $('all');
    var oCancle = $('cancle');
    var oReverse = $('reverse');
    var options = document.getElementsByTagName('input');
    // alert(oBtn.length)
    // alert(options.length)

    //全选取消函数
    function selectFunc(val) {
        for (var i = 0; i < options.length; i++) {
            options[i].checked = val;
        }
    }

    // 全选传参true
    oAll.onclick = function all() {
        selectFunc(true);
    };

    //取消传参false
    oCancle.onclick = function all() {
        selectFunc(false);
    };

    // 反选作判断三目运算修改
    oReverse.onclick = function() {
        for (var i = 0; i < options.length; i++) {
            options[i].checked == true ? options[i].checked = false : options[i].checked = true;
        }
    };
    </script>
