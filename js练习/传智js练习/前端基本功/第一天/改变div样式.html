<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.text {
			width: 500px;
			height: 500px;
			background-color: #eee;
		}
		.text span{
			float: right;
			/* padding: 5px; */
			width: 15px;
			height: 15px;
			background-color: #ddd;
			font: .8em 微软雅黑;
			text-align: center;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="text" id="text">
		<span id="shutdown">x</span>
	</div>
	<button id="wbtn">改变长</button>
	<button id="hbtn">改变宽</button>
	<button id="cbtn">改变颜色</button>
	<script type="text/javascript">
		 var a = document.getElementById('shutdown');
		 var wBtn = document.getElementById('wbtn');
		 var hBtn = document.getElementById('hbtn');
		 var cBtn = document.getElementById('cbtn');
		 wBtn.onclick = function () {
		 	/* body... */
		 	document.getElementById('text').style.width = '600px';
		 	document.getElementById('text').style.transition = '.8s';
		 }
		 hBtn.onclick = function () {
		 	/* body... */
		 	document.getElementById('text').style.height = '600px';
		 	document.getElementById('text').style.transition = '.8s';
		 }		 
		 cBtn.onclick = function () {
		 	/* body... */
		 	document.getElementById('text').style.backgroundColor = '#92c197';
		 	document.getElementById('text').style.transition = '.8s';
		 }
		a.onclick = function() {
			document.getElementById('text').style.display = "none";
		}		  
	</script>
</body>
</html>
