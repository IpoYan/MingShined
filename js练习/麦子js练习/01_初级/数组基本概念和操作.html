<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>数组</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
	//字面量
		var arr = [];
		var arr = [1,2,2,3];
		var arr = [1,2,[1,2],{name:'ming',age:12},undefined,true,false];
		var arr = [1,,2];//省略部分默认值为undefined
	//构造函数
		var arr = new Array();
		var arr = new Array(5);//数组长度length
		var arr = new Array(1,2,4,8);

	//可以改变长度writable
		var arr1 = [1,2,3,4,5,6];
		Object.defineProperty(arr1, 'length',{
			writable:false,
		})
		arr1.length = 10;
		console.log(arr1.length);

	//push pop 和 unshift shift 方法
		var arr2 = [0,2,1];
		arr2[3] = '8';
		arr2.push('abc','666',50);
		arr2.unshift('ming',66,999);
		console.log(arr2);
		var res = arr2.pop();
		var res1 = arr2.shift();
		console.log(res1);
		console.log(res);

	//delete 方法
		var arr3 = [1,2,3,4,5,6];
		delete arr3[5];
		console.log(arr3.length);

	//for 循环遍历数组(数组下标要求连续)
		var arr4 = ['ming',2,1,'x']
		for (var i = 0; i < arr4.length; i++) {
			console.log(arr4[i]);
		}

	//for in 循环遍历数组(数组下标不要求连续)
		var arr5 = [];
		arr5[12] = 'ming';
		arr5[39] = 666;
		arr5[50] = 1124;
		var num = 0;
		for (num in arr5) {
			console.log(arr5[num]);
		}

	//for in 循环遍历数组(消除继承的属性值)
		var arr6 = [1,2,3,4,5,6];
		for (p in arr6) {
			if (arr6.hasOwnProperty(p)) {
				console.log(arr6[p]);
			}
		}

	//for each 循环遍历数组
		var arr7 = [1,2,3,4,5,6];
		arr7.forEach(function (x) {
			console.log(x);
		});

		function test (element,index,array) {
			console.log('要遍历的数组是：' + array);
			console.log('遍历索引：' + index + '--值是：' + element);
		}
		arr7.forEach(test);
	</script>
</body>
</html>
